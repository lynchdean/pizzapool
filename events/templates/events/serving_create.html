<!--# events/templates/events/claim_slices.html-->
{% extends "./main_template.html" %}

{% block content %}
    <div class="container text-light p-3">
        <h3>Join Order:</h3>
        {% if not pizza_order.event_is_locked %}
            {% load crispy_forms_tags %}
            <form class="my-class" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input name="next" type="hidden" value="{{ request.GET.next }}">
                <div class="text-end mt-4">
                    <button class="btn btn-outline-light rounded-pill" id="confirm-join-btn" type="submit">
                        Create
                    </button>
                    <a class="btn btn-outline-light rounded-pill ms-2"
                       href="{% url 'events:event-detail' order.event.organisation.path order.event.slug %}">
                        Cancel
                    </a>
                </div>
            </form>
        {% else %}
            <div class="alert alert-warning" role="alert">
                Event is locked.
            </div>
        {% endif %}
    </div>
{% endblock %}
