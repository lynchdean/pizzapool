<!--# events/templates/events/claim_slices.html-->
{% extends "./main_template.html" %}

{% block content %}
<div class="container text-light p-3">
    <h3>Join Order:</h3>
    {% if not pizza_order.event_is_locked %}
    <div class="card">
        <div class="card-body">
            {% load crispy_forms_tags %}
            <form class="my-class" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input name="next" type="hidden" value="{{ request.GET.next }}">
                <div class="d-grid">
                    <button class="btn btn-outline-danger rounded-pill" id="confirm-join-btn" type="submit">Confirm
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% else %}
    <div class="alert alert-warning" role="alert">
        Event is locked.
    </div>
    {% endif %}
</div>
{% endblock %}
